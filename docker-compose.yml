services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: opencode
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: opencode_dog
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opencode -d opencode_dog"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - opencode-network

  opencode-server:
    image: ghcr.io/anomalyco/opencode:latest
    container_name: opencode-server
    command: ["opencode", "serve", "--hostname=0.0.0.0", "--port=4096"]
    environment:
      - HOME=/root
      - OPENCODE_SERVER_USERNAME=${OPENCODE_SERVER_USERNAME:-opencode}
      - OPENCODE_SERVER_PASSWORD=${OPENCODE_SERVER_PASSWORD:?OpenCode server password required}
    ports:
      - "${OPENCODE_SERVER_PORT:-4096}:4096"
    volumes:
      - opencode-data:/root/.local/share/opencode
      - ./data/opencode-config:/root/.config/opencode
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4096/global/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - opencode-network

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=opencode
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=opencode_dog
      - DB_SSLMODE=disable
      - JWT_SECRET=${JWT_SECRET:-}
      - OPENCODE_CONFIG_DIR=/app/opencode-config
      - OPENCODE_SERVER_URL=http://opencode-server:4096
    volumes:
      - ./data/npm:/home/appuser/.npm-global
      - ./data/opencode-config:/app/opencode-config
    depends_on:
      postgres:
        condition: service_healthy
      opencode-server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - opencode-network

volumes:
  opencode-data:

networks:
  opencode-network:
    driver: bridge